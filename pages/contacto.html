	 <div class="container">

		  </form>
		  <form>
			<div class="form-row">
			  <div class="form-group col-lg-12 col-12">
				<label for="inputEmail4">Email</label>
				<input type="email" class="form-control" id="inputEmail4">
			  </div>
			</div>
			<div class="form-group col col-lg-12 col-12">
			  <label for="inputAddress">Direccion</label>

			</div>
			<div class="form-row">
			  <div class="form-group col-lg-6 col-6">
				<label for="inputCity">Ciudad</label>
				<input type="text" class="form-control" id="inputCity">
			  </div>
			  <div class="form-group col-lg-4 col-4">
				<label for="inputState">provincia</label>
				<select id="inputState" class="form-control">
				  <option selected>Buenos AIres</option>
				  <option>Entre Rios</option>
				  <option value="">Chubut</option>
				  <option value="">Neuquen</option>
				  <option value="">Mendoza</option>
				  <option value="">Rio Negro</option>
				  <option value="">Tierra del Fuego</option>
				</select>
			  </div>
			  <div class="form-group col-lg-2 col-2">
				<label for="inputZip">CP</label>
				<input type="text" class="form-control" id="inputZip">
			  </div>
			</div>
			<div class="form-group">
			  <div class="form-check">
				<input class="form-check-input" type="checkbox" id="gridCheck">
				<label class="form-check-label" for="gridCheck">
				  Check me out
				</label>
			  </div>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
			<button type="submit" class="btn btn-danger">Reiniciar</button>
